apiVersion: v1
kind: Service
metadata:
  name: db-writer
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app: db-writer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-writer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-writer
  template:
    metadata:
      labels:
        app: db-writer
    spec:
      containers:
        - name: db-writer
          image: your-db-writer-image:latest
          env:
            - name: POSTGRES_USER
              value: your_user
            - name: POSTGRES_PASSWORD
              value: your_password
            - name: POSTGRES_DB
              value: your_database